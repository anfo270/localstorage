<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card-content>
    <form [formGroup]="FormularioRegistro">
      <ion-item>
        <ion-label position="floationg">Nombre</ion-label>
        <ion-input formControlName="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floationg">Contraseña</ion-label>
        <ion-input formControlName="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floationg">Confirmacion de contraseña</ion-label>
        <ion-input formControlName="ConfirmacionPassword"></ion-input>
      </ion-item>
    </form>
    <ion-button (click)="registrar()">registrar</ion-button>
  </ion-card-content>
</ion-content>
